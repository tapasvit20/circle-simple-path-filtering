version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: test1
          config-path: .circleci/continue-config.yml
          mapping: |
            module-a/.* project-one true
            module-b/.* project-two true
            shared-things/.* run-them-all true